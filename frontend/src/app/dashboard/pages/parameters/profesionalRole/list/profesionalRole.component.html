<div class="container">
  <h1>Cargo de profesionales</h1>
  <button
    class="mb-4"
    mat-flat-button
    color="primary"
    (click)="onProfesionalRole()"
  >
    Agregar
  </button>

  @if (searchResults$ | async; as profesionalRoles) {

  <table mat-table [dataSource]="profesionalRoles" class="mat-elevation-z1">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Services Column -->
    <ng-container matColumnDef="services">
      <th mat-header-cell *matHeaderCellDef>Servicios</th>
      <td mat-cell *matCellDef="let element">
        <div *ngFor="let service of element.services">
          {{ service.description }} ({{ service.code }})
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  }
</div>
