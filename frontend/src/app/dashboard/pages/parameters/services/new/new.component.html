  <h2 mat-dialog-title>Nuevo permiso</h2>
  <mat-dialog-content>
    <div class="pt-2">
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>Servicio</mat-label>
        <input
          matInput
          placeholder="Agregar nuevo..."
          formControlName="description"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="w-full" appearance="outline">
        <mat-label>CÃ³digo</mat-label>

        <input matInput placeholder="Agregar nuevo..." formControlName="code" />
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>

  </mat-dialog-actions>
