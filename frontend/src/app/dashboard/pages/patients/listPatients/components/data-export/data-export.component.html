

<form [formGroup]="exportForm" class="data-export">
  <div class="data-export">

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Fecha Inicio</mat-label>
      <input formControlName="startDate" matInput [matDatepicker]="pickerStart" />
      <mat-datepicker-toggle matIconSuffix [for]="pickerStart"></mat-datepicker-toggle>
      <mat-datepicker #pickerStart></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full">
      <mat-label>Fecha Hasta</mat-label>
      <input formControlName="endDate" matInput [matDatepicker]="pickerEnd" />
      <mat-datepicker-toggle matIconSuffix [for]="pickerEnd"></mat-datepicker-toggle>
      <mat-datepicker #pickerEnd></mat-datepicker>
    </mat-form-field>

    <button mat-stroked-button color="primary" (click)="exportPdf()">Exportar</button>
  </div>
</form>
